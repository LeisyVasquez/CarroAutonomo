<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro auto conducido</title>
    <!--Styles-->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body id="fondo">
    <p id="pantalla"></p>
    <p id="cambio"></p>

    <button id="arrancar">Arrancar el carro</button>
    <button id=destino>Seleccionar destino</button>


    <div>
        <a><img id="encender" src="img/star.png"></a>
    </div>
    <div>
        <a id="direccional"><img class="dir" src="img/descarga.png"></a>
        <div id="cajaAvisos">
            <p id="avisos"></p>

        </div>
        <div>


            <button id="frenos">Frenos</button>
            <div id="frenosCarro">
                <label id="countdown">
                </label>
                <p id="estacionarias"></p>
            </div>
        </div>
        <p id="velocimetro"></p>
        <div id="giros">
        </div>


    </div>

    <script type="text/javascript" src="carro.js"></script>
</body>

</html>
